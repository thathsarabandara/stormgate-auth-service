name: CI Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: auth-service
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20  # Increased retries for MySQL

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      kafka:
        image: bitnami/kafka:latest
        ports:
          - 9092:9092
        env:
          KAFKA_CFG_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_CFG_LISTENERS: PLAINTEXT://:9092
          KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        options: >-
          --health-cmd="kafka-topics --zookeeper zookeeper:2181 --list"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20  # Increased retries for Kafka

      zookeeper:
        image: bitnami/zookeeper:latest
        ports:
          - 2181:2181
        options: >-
          --health-cmd="echo ruok | nc localhost 2181 | grep imok"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20  # Increased retries for Zookeeper

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up JDK 24
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '24'

      - name: Verify Java version
        run: java -version

      - name: Install dependencies with Maven
        run: mvn clean install

      - name: Lint with Checkstyle
        run: mvn checkstyle:check

      - name: Lint with PMD
        run: mvn pmd:check

      - name: Run unit tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: ${{ secrets.SPRING_DATASOURCE_URL }}
          SPRING_DATASOURCE_USERNAME: ${{ secrets.SPRING_DATASOURCE_USERNAME }}
          SPRING_DATASOURCE_PASSWORD: ${{ secrets.SPRING_DATASOURCE_PASSWORD }}
          SPRING_REDIS_HOST: redis
          SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
          SPRING_MAIL_PASSWORD: ${{ secrets.SPRING_MAIL_PASSWORD }}
